services:
  - type: web
    name: scsi-ai-server
    env: python
    plan: free
    rootDir: ai_server
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: YOLO_MODEL
        value: yolov8s.pt
    autoDeploy: true
